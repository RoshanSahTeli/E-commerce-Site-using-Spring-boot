<html th:replace="user_base::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-lg-8 table-responsive mb-5 mt-4">
					<table class="table table-light table-borderless table-hover mb-0">
						<thead class="thead-dark">
							<tr>
								<th>Products</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>Total</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody class="align-left">
							<tr th:each="e:${items}">
								<td class="align-left"><img th:src="@{'/image/' +${e.product.imgPath}}" alt=""
										style="width: 50px;" th:text="${e.product.pname}">
								</td>
								<td class="align-middle" th:text="'Rs.'+${e.product.price}"></td>
								<td class="align-middle" th:text="${e.quantity}">
									<!--<div class="input-group quantity mx-auto" style="width: 100px;">
										<div class="input-group-btn">
											<button class="btn btn-sm btn-primary btn-minus">
												<i class="fa fa-minus"></i>
											</button>
										</div>
										<input type="text"
											class="form-control form-control-sm bg-secondary border-0 text-center"
											value="1">
										<div class="input-group-btn">
											<button class="btn btn-sm btn-primary btn-plus">
												<i class="fa fa-plus"></i>
											</button>
										</div>
									</div>-->
								</td>
								<td class="align-middle" th:text="'Rs.'+${e.total}">
								</td>
								<td class="align-middle"><a th:href="@{/USER/removeItemFromCart(id=${e.citem_id})}"> <button class="btn btn-sm btn-danger"><i
												class="fa fa-times"></i></button> </a></td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="col-lg-4">
					<form class="mb-30 mt-4" action="">
						<div class="input-group">
							<input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
							<div class="input-group-append">
								<button class="btn btn-primary">Apply Coupon</button>
							</div>
						</div>
					</form>
					<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart
							Summary</span></h5>
					<div class="bg-light p-30 mb-5">
						<div class="border-bottom pb-2">
							<div class="d-flex justify-content-between mb-3">
								<h6>Subtotal</h6>
								<h6 th:text="'Rs.'+${cartc.subTotal}"></h6>
							</div>
							<div class="d-flex justify-content-between">
								<h6 class="font-weight-medium">Shipping</h6>
								<h6 class="font-weight-medium">Rs.100</h6>
							</div>
						</div>
						<div class="pt-2">
							<div class="d-flex justify-content-between mt-2">
								<h5>Total</h5>
								<h5 th:text="'Rs.'+${cartc.subTotal+100}"></h5>
							</div>
							<button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Proceed To
								Checkout</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
